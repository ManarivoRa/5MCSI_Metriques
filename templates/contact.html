<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma page contact</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url('https://img.freepik.com/photos-premium/samourai-antique-epee-arme-debout-devant-vieux-sanctuaire-temple-japonais-par-temps-pluie-ai-generative_61243-11787.jpg'); /* Ajouter une image de fond japonaise */
            background-size: auto;
            background-attachment: fixed;
            color: #333;
        }

        /* Header */
        header {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5em;
            color: #d8345f; /* Rouge sakura */
            margin: 0;
        }

        /* Main Section */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .contact-section {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .contact-section h2 {
            font-size: 1.8em;
            color: #d8345f;
            margin-bottom: 10px;
        }

        .contact-section p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        /* Form Styles */
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #d8345f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #b12947;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.6);
        }

        footer p {
            margin: 0;
            color: #333;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Laissez-moi un message</h1>
    </header>

    <main>
        <section class="contact-section">
            <h2>Formulaire de Contact</h2>
            <p>N'hésitez pas à m'envoyer un message !</p>
            <form class="contact-form" action="#" method="post">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>

                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Manarivo RANDRIAMAROMANANA - 5 MCSI 2</p>
    </footer>
</body>
</html>
